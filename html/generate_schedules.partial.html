<p align="right">
  <md-button ng-click="dvm.toggleOptions()">
    Scheduling Options
  </md-button>

  <span ng-if="dvm.scheduleIsStale">
    <md-button class="md-accent md-raised" ng-click="dvm.generateAndViewSchedules()">
      Generate Schedules
    </md-button>
  </span>
  <span ng-if="!dvm.scheduleIsStale">
    <md-button ng-click="dvm.viewSchedules()">
      View Schedules
    </md-button>
  </span>
</p>

<div ng-show="dvm.showOptions">
  <md-input-container>
    <md-checkbox
        ng-model="dvm.preferMornings"
        ng-change="dvm.onChangePreferMornings()">
      Prefer mornings
    </md-checkbox>
  </md-input-container>
  &nbsp;&nbsp;&nbsp;
  <md-input-container>
    <md-checkbox
        ng-model="dvm.preferAfternoons"
        ng-change="dvm.onChangePreferAfternoons()">
      Prefer afternoons
    </md-checkbox>
  </md-input-container>
  &nbsp;&nbsp;&nbsp;
  <md-input-container>
    <md-checkbox
        ng-model="dvm.preferEvenings"
        ng-change="dvm.onChangePreferEvenings()">
      Prefer evenings
    </md-checkbox>
  </md-input-container>

  <br>
  <div layout="row">
  <md-input-container style="width: 150px">
    <label>First class starting at/after</label>
    <md-select
        ng-model="dvm.selectedDayStartTimeJson"
        ng-change="dvm.onSelectDayStartTime();">
      <md-option
          ng-repeat="time in dvm.dayStartTimes"
          ng-selected="$first"
          value="{{time}}">
        {{time.toString()}}
      </md-option>
    </md-select>
  </md-input-container>
  &nbsp;&nbsp;&nbsp;
  <md-input-container style="width: 150px">
    <label>Last class ending at/before</label>
    <md-select
        ng-model="dvm.selectedDayEndTimeJson"
        ng-change="dvm.onSelectDayEndTime();">
      <md-option
          ng-repeat="time in dvm.dayEndTimes"
          ng-selected="$last"
          value="{{time}}">
        {{time.toString()}}
      </md-option>
    </md-select>
  </md-input-container>
  </div>
  <md-divider></md-divider>
  <br>
</div>

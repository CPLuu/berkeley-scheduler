<div layout="row" layout-align="center" class="main">
<div layout="row" md-whiteframe="10">
<md-sidenav md-component-id="left" class="left-pane" md-is-locked-open="true" flex="no-shrink">
  <div layout="row" layout-align="center" layout-padding>
    <div>
      <img id="logo" src="images/logo_beta.png" width="150px" ui-sref="schedule()">
    </div>
  </div>
  <div class="header-text">
    <h3 class="md-headline">Add courses</h3>
  </div>
  <form ng-submit="$event.preventDefault()">
    <md-autocomplete
        tabindex=1
        ng-disabled="vm.subjectAreaIsDisabled"
        md-autoselect
        md-min-length="0"
        md-search-text="subjectAreaQuery"
        md-items="subjectArea in vm.searchSubjectArea(subjectAreaQuery) | orderBy:'-code':true"
        md-item-text="subjectArea.code"
        md-selected-item="selectedSubjectArea"
        md-selected-item-change="vm.selectSubjectArea(selectedSubjectArea)"
        placeholder="Subject Area"
        md-menu-class="subject-area">
      <md-item-template>
        <div class="subject-area-code">{{subjectArea.code}}</div>
        <div class="subject-area-description">{{subjectArea.description}}</div>
      </md-item-template>
      <md-not-found>
        No matches found.
      </md-not-found>
    </md-autocomplete>

    <br>

    <md-autocomplete
        tabindex=2
        ng-disabled="vm.courseIsDisabled"
        md-autoselect
        md-no-cache
        md-min-length="0"
        md-search-text="courseQuery"
        md-items="course in vm.searchCourse(courseQuery) |
          orderBy: [
            vm.extractCourseNumberNumber,
            vm.extractCourseNumberSuffix,
            vm.extractCourseNumberPrefix
          ]"
        md-item-text="course.courseNumber"
        md-selected-item="vm.selectedCourse"
        md-selected-item-change="vm.selectCourse(vm.selectedCourse)"
        placeholder="Course Number"
        md-menu-class="subject-area">
      <md-item-template>
        <div class="subject-area-code">{{course.courseNumber}}</div>
        <div class="subject-area-description">{{course.title || ' '}}</div>
      </md-item-template>
      <md-not-found>
        No courses found.
      </md-not-found>
    </md-autocomplete>
  </form>

  <div ng-show="vm.inDisplayMode" layout="row" layout-align="center">
    <md-button ng-click="vm.leaveDisplayMode()">
      Go back to your<br> own schedule
    </md-button>
  </div>
  <div ng-hide="vm.inDisplayMode" class="header-text">
    <h3 class="md-headline">Added Courses</h3>
  </div>
  <div ng-hide="vm.inDisplayMode" style="overflow-y: auto">
    <md-content>
      <div
          ng-if="vm.addedCoursesList.length > 0"
          ng-repeat="course in vm.addedCoursesList"
          layout="row" layout-align="center center"
          ng-style="{'background-color': course.id === vm.currCourse.id ? '#3b7ea1' : 'transparent'}"
          class="header-text md-subhead course-list-li"
          >
        <div ui-sref="schedule.viewCourse({id: course.id})" flex>
          {{course.department}} {{course.courseNumber}}
        </div>
        <div ng-click="vm.dropCourse(course)">drop</div>
      </div>
      <div class="header-text md-subhead" ng-if="vm.addedCoursesList.length === 0">
        Add courses above.
      </div>
    </md-content>
  </div>
  <div flex></div>
  <div layout="row" layout-align="center" layout-padding>
    <md-button
        class="md-warn md-raised"
        href="https://github.com/mDibyo/berkeley-scheduler-issue-tracker"
        target="_newtab">
      Give Feedback
    </md-button>
  </div>
</md-sidenav>

<div class="right-pane">
  <md-content layout="column" layout-padding>
    <sb-generate-schedules></sb-generate-schedules>

    <ui-view></ui-view>
  </md-content>
</div>
</div>
</div>

<head>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400i,500,800" rel="stylesheet">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
<div>
  <div id="container">
    <a href="../../">
      <img id="logo" src="../static/png/logo.png" height="200">
    </a>

    <h3 class="md-display-1">External Resources</h3>

    <br>
    <br>

    <div id="buttons">
      <h4 class="md-title">Buttons</h4>

      <!--blue button start code-->
      <a class="berkeley-scheduler-button"
         href="http://berkeleyscheduler.com"
         style="all: unset">
        <input class="berkeley-scheduler-button-blue-input"
               type="image"
               src="http://berkeleyscheduler.com/assets/static/png/logo_oneline_gold.png"
               width="200"
               style="background-color: #003262; border: 1px #fdb515 solid;"/>
      </a>
      <!--blue button end code-->

      <br>
      <br>

      <!--gold button start code-->
      <a class="berkeley-scheduler-button"
         href="http://berkeleyscheduler.com"
         style="all: unset">
        <input class="berkeley-scheduler-button-gold-input"
               type="image"
               src="http://berkeleyscheduler.com/assets/static/png/logo_oneline_blue.png"
               width="200"
               style="background-color: #fdb515; border: 1px #003262 solid;"/>
      </a>
      <!--gold button end code-->

      <br>
      <br>

      <!--white button start code-->
      <a class="berkeley-scheduler-button"
         href="http://berkeleyscheduler.com"
         style="all: unset">
        <input class="berkeley-scheduler-button-white-input"
               type="image"
               src="http://berkeleyscheduler.com/assets/static/png/logo_oneline_blue.png"
               width="200"
               style="background-color: #ffffff; border: 1px #003262 solid;"/>
      </a>
      <!--white button end code-->

      <br>
      <br>

    </div>
  </div>
</div>
</body>
